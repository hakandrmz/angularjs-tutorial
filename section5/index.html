<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./app.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.3/angular-resource.min.js" integrity="sha512-+ymw+FkoDhPw+7/1DWVtASoICv7lwuvpkbVFqc4ASu1D385wKiLHu4ofOOxhpTlWoza/yIivwwteembPbeBuMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../lib/core/angular.core/angular.min.js"></script>
    <script src="../lib/core/angular.core/angular.resource.min.js"></script>
    <script src="../lib/core/angular.core/angular.route.min.js"></script>
    <script src="../lib/core/angular.core/angular.file.upload.js"></script>
    <script src="../lib/core/angular.core/angular.file.upload.shim.js"></script>
    <script src="../lib/core/angular.core/FileAPI.min.js"></script>
    <script src="../lib/core/angular.core/angular-local-storage.min.js"></script>
    <script src="../lib/core/angular.core/angular.a8m.filter.min.js"></script>
    <script src="../lib/core/angular.core/angular.animate.min.js"></script>
    <script src="../lib/core/angular.core/angular.sanitize.js"></script>
    <script src="../lib/core/angular.core/angular.resource.js"></script>
    <script src="../lib/core/angular.core/angular.mocks.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div ng-controller="mainController">
            
            <form name="myForm">
                <label>
                  Enter text:
                  <input type="email" ng-model="field" name="myField" required maxlength="15" />
                </label>
                <div ng-messages="myForm.myField.$error" role="alert">
                  <div ng-message="required">Please enter a value for this field.</div>
                  <div ng-message="email">This field must be a valid email address.</div>
                  <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                </div>
              </form>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="./app.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-messages.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.3/angular-resource.min.js"
      integrity="sha512-+ymw+FkoDhPw+7/1DWVtASoICv7lwuvpkbVFqc4ASu1D385wKiLHu4ofOOxhpTlWoza/yIivwwteembPbeBuMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../lib/core/angular.core/angular.resource.min.js"></script>
    <script src="..//lib/core/angular.core/angular.route.min.js"></script>
    <script src="..//lib/core/angular.core/angular.file.upload.js"></script>
    <script src="..//lib/core/angular.core/angular.file.upload.shim.js"></script>
    <script src="..//lib/core/angular.core/FileAPI.min.js"></script>
    <script src="..//lib/core/angular.core/angular-local-storage.min.js"></script>
    <script src="..//lib/core/angular.core/angular.a8m.filter.min.js"></script>
    <script src="..//lib/core/angular.core/angular.animate.min.js"></script>
    <script src="..//lib/core/angular.core/angular.sanitize.js"></script>
    <script src="..//lib/core/angular.core/angular.resource.js"></script>
    <script src="..//lib/core/angular.core/angular.mocks.js"></script>

    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller="mainController">
        <hr />
        <div>
          <label>Only five character! </label>
          <br />
          <label>What is your twitter account?</label>
          <input type="text" ng-model="handle" />

          <!-- ng-class sağdaki koşul sağlandığında class olarak sol eklenir. -->
          <div
            class="alert"
            ng-class="{ 'alert-warning':handle.length < characters,'alert-danger':handle.length > characters }"
            ng-show="handle.length !== characters"
          >
            <div ng-show="handle.length < characters">
              You have less then 5 characters!
            </div>
            <div ng-show="handle.length > characters">
              You have more then 5 characters!
            </div>
            <!-- Must be 5 characters! -->
          </div>

          <p>twitter.com/{{lowercasehandler()}}</p>
        </div>
        <hr />
        <div>
          <h3>Rules</h3>
          <ul>
            <li ng-repeat="rule in rules">{{rule.rulename}}</li>
          </ul>
        </div>
        <input type="button" value="Click Me" ng-click="alertClick()" />
        <hr />
        <button class="btn btn-primary" value="Click Me" ng-click="count = count * 2">
          Sayıyı arttır ->
        </button>
        <p class="h3">{{count}}</p>
      </div>
    </div>
  </body>
</html>
